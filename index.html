<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <article class="profile-card">

    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica" class="profile-img">
    <h3>Jessica Randall</h4>
    
    <p class="location">London, United Kingdom</p>
    
    <p>"Front-end developer and avid reader."</p>
    
    <a href="https://github.com" class="btn btn-block btn-grey" target="_blank">GitHub</a>
    <a href="https://frontendmentor.io" class="btn btn-block btn-grey" target="_blank">Frontend Mentor</a>
    <a href="https://linkedin.com" class="btn btn-block btn-grey" target="_blank">LinkedIn</a>
    <a href="https://twitter.com" class="btn btn-block btn-grey" target="_blank">Twitter</a>
    <a href="https://instagram.com" class="btn btn-block btn-grey" target="_blank">Instagram</a>
  </article>
</body>
</html>
